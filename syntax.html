<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Page</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/action.php">
        <input type="text" placeholder="Username">
        <br>
        <br>
        <input type="password" placeholder="Password">
        <br><br>   
        <h3>Select your class</h3>
    <label for="101">
        <input type="radio" value="class XI" name="class" id="101">class XI
    </label>
    <br>
    <label for="102">
        <input type="radio" value="class XII" name="class" id="102">class XII
    </label>
<br>
<h3>Select your subject</h3>
    <label for="math">
        <input type="checkbox" value="math" name="subject" id="101">Maths
    </label>
    <br>
    <label for="phy">
        <input type="checkbox" value="phy" name="subject" id="102">Physics
    </label>
    <br>
    <label for="chem">
        <input type="checkbox" value="chem" name="subject" id="103">Chemistry
    </label>
    <br><br>
    <h3>Select your city</h3>
    <select name="city" id="101">
        <option value="Delhi">Delhi</option>
        <option value="Kolkata">Kolkata</option>
        <option valie="Pune">Pune</option>
    </select>
    <br><br>
    <h3>Feedback</h3>
    <textarea name="feedback" id="101" placeholder="Please share your feedback" rows="3"></textarea>
    <br><br>

    <input type="submit" value="submit">
    </form>
</body>
</html>
